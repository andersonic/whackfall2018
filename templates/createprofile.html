<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songbyrd--Create Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../static/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/style.css">
    <script src="../static/bootstrap.min.js"></script>
    <script src="../static/jquery-3.3.1.min.js"></script>
	<script src="../static/script.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1><br>SONGBYRD</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Speaking Out Against Injustice</h2>
            </div>
        </div>
        <br>
        <div class="row" id="link-row">
            <div class="col-md-2">
                <a href="/">Home</a>
            </div>
            <div class="col-md-2">
                <a href="/whymakeprofile">Why Make a Profile</a>
            </div>
            <div class="col-md-2">
                <a href="/aboutus">About Us</a>
            </div>
            <div class="col-md-2">
                <a href="/resources">Resources</a>
            </div>
            <div class="col-md-2">
                <a href="/contactus">Contact Us</a>
            </div>
            <div class="dropdown col-md-2">
                <p onmouseover="showAction()" onmouseout="hideAction()">Action</p>
                <div class="dropdown-content">
                    <a href="/createprofile">Create Profile</a>
                    <a href="#">Sign In</a>
                    <a href="#">Search Profiles</a>
                </div>
            </div>
        </div>


        <div class="row">

            <div class="col-md-12">
                <form id="create-profile-form" action="/makeprofile" method="post">
                    First name:<br>

                    <input type="text" name="firstname" value="First Name"><br>
                    Last name:<br>
                    <input type="text" name="lastname" value="Last Name"><br>
                    Password:
                    <input type="password" name="password"><br>
                    Tagline:<br>
                    <textarea form="create-profile-form" rows="1" cols="100" maxlength="100" name="tagline">Speaking Out Against Injustice</textarea>

                    <textarea rows="4" cols="100" maxlength="5000" name="about" form="create-profile-form">About you (5000 char max)</textarea>
                    <textarea rows="4" cols="100" maxlength="5000" name="causes" form="create-profile-form">Causes You Believe In (5000 char max)</textarea>

                    <textarea rows="5" cols="100" maxlength="5000" name="socialmedia" form="create-profile-form">Your other social media (one per line)</textarea><br>

                    <input type="submit" value="Create Profile!">
                </form>
            </div>

        </div>

    </div>


</body>
</html>
